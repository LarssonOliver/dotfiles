---
# For config instructions, see https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- shell:
    - [sh pre-install.sh, Running pre installation script]

- create:
    ~/dev:

- link:
    ~/.config/alacritty: config/alacritty
    ~/.config/gtk-3.0: config/gtk-3.0
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/i3: config/i3
    ~/.config/i3blocks: config/i3blocks
    ~/.config/picom.conf: config/picom.conf
    ~/.config/starship.toml: config/starship.toml 
    ~/.config/dunst: config/dunst
    ~/.config/nvim: config/nvim
    ~/.config/zathura: config/zathura

    ~/.vimrc: vimrc

    ~/.local/share/wallpaper/wallpaper.jpg: local/share/wallpaper/wallpaper.jpg
    ~/.local/bin/:
      path: local/bin/*
      glob: true

    ~/.ssh/config: ssh/config
    ~/.gitconfig: gitconfig

    ~/.shell: shell

    ~/.bash_profile: 
      path: bash_profile
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.bash: bash

    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: zsh/plugins/*
    ~/.zsh/:
      glob: true
      path: zsh/*
      exclude:
        - zsh/plugins

- shell:
    - [sh post-install.sh, Running post installation script]
