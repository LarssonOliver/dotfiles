---
# For config instructions, see https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- shell:
  - command: bash pre-install.sh 
    description: Running pre installation script
    stdout: true
    stderr: true

- create:
    ~/dev:

- link:
    ~/.config/gtk-3.0: config/gtk-3.0
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/i3: config/i3
    ~/.config/i3blocks: config/i3blocks
    ~/.config/picom.conf: config/picom.conf
    ~/.config/starship.toml: config/starship.toml 
    ~/.config/dunst: config/dunst
    ~/.config/nvim: config/nvim
    ~/.config/zathura: config/zathura
    ~/.config/fontconfig: config/fontconfig
    ~/.config/k9s: config/k9s

    ~/.config/atuin: 
      path: config/atuin
      force: true

    ~/.vimrc: vimrc

    ~/.tmux: tmux
    ~/.config/tmux/tmux.conf: config/tmux/tmux.conf

    ~/.config/alacritty/: 
      glob: true
      path: config/alacritty/*
      exclude:
        - config/alacritty/darwin.toml

    ~/.config/alacritty/darwin.toml: 
      path: config/alacritty/darwin.toml
      if: '[ `uname` = Darwin ]'

    ~/.local/share/wallpaper/: 
      path: local/share/wallpaper/*
      glob: true

    ~/.local/share/icons/dotfiles.png: local/share/icons/dotfiles.png
    ~/.local/bin/:
      path: local/bin/*
      glob: true

    ~/.ssh/config: ssh/config
    ~/.gitconfig: gitconfig

    ~/.shell: shell

    ~/.bash_profile: 
      path: bash_profile
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.bash: bash

    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: zsh/plugins/*
    ~/.zsh/:
      glob: true
      path: zsh/*
      exclude:
        - zsh/plugins

    ~/.yabairc: 
      path: yabairc
      if: '[ `uname` = Darwin ]'
    ~/.skhdrc:
      path: skhdrc
      if: '[ `uname` = Darwin ]'

- shell:
  - command: sh post-install.sh
    description: Running post installation script]
    stdout: true
    stderr: true
