---
# For config instructions, see https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- shell:
    - [sh pre-install.sh, Running pre installation script]

- create:
    ~/dev:

- link:
    ~/.config/alacritty: config/alacritty
    ~/.config/gtk-3.0: config/gtk-3.0
    ~/.gtkrc-2.0: config/gtk-2.0/gtkrc-2.0
    ~/.config/i3: config/i3
    ~/.config/i3blocks: config/i3blocks
    ~/.config/picom.conf: config/picom/picom.conf
    ~/.config/starship.toml: config/starship/starship.toml 

    ~/.local/share/wallpaper/wallpaper.jpg: local/share/wallpaper/wallpaper.jpg
    ~/.local/bin/:
      path: local/bin/*
      glob: true

    ~/.gitconfig: gitconfig

    ~/.bashrc:
      path: bashrc
      force: true
    ~/.bash_aliases: bash_aliases

    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: zsh/plugins/*

    ~/.ssh/config: ssh/config


- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -ffdx
      zsh/plugins/
